<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prize-heading" jhiTranslate="lotteryApp.prize.home.createOrEditLabel">Create or edit a Prize</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!prize.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prize.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.prize.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="prize.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.prize.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="prize.value" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.prize.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="prize.categoryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.prize.lottery" for="field_lottery">Lottery</label>
                    <select class="form-control" id="field_lottery" name="lottery" [(ngModel)]="prize.lotteryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lotteryOption.id" *ngFor="let lotteryOption of lotteries; trackBy: trackLotteryById">{{lotteryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.prize.history" for="field_history">History</label>
                    <select class="form-control" id="field_history" name="history" [(ngModel)]="prize.historyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="historyOption.id" *ngFor="let historyOption of histories; trackBy: trackHistoryById">{{historyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
