<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-profile-heading" jhiTranslate="lotteryApp.userProfile.home.createOrEditLabel">Create or edit a User Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userProfile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userProfile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.state" for="field_state">State</label>
                    <select class="form-control" name="state" [(ngModel)]="userProfile.state" id="field_state" >
                        <option value="AK">{{'lotteryApp.State.AK' | translate}}</option>
                        <option value="AL">{{'lotteryApp.State.AL' | translate}}</option>
                        <option value="AZ">{{'lotteryApp.State.AZ' | translate}}</option>
                        <option value="AR">{{'lotteryApp.State.AR' | translate}}</option>
                        <option value="CA">{{'lotteryApp.State.CA' | translate}}</option>
                        <option value="CO">{{'lotteryApp.State.CO' | translate}}</option>
                        <option value="CT">{{'lotteryApp.State.CT' | translate}}</option>
                        <option value="DE">{{'lotteryApp.State.DE' | translate}}</option>
                        <option value="FL">{{'lotteryApp.State.FL' | translate}}</option>
                        <option value="GA">{{'lotteryApp.State.GA' | translate}}</option>
                        <option value="HI">{{'lotteryApp.State.HI' | translate}}</option>
                        <option value="ID">{{'lotteryApp.State.ID' | translate}}</option>
                        <option value="IL">{{'lotteryApp.State.IL' | translate}}</option>
                        <option value="IN">{{'lotteryApp.State.IN' | translate}}</option>
                        <option value="IA">{{'lotteryApp.State.IA' | translate}}</option>
                        <option value="KS">{{'lotteryApp.State.KS' | translate}}</option>
                        <option value="KY">{{'lotteryApp.State.KY' | translate}}</option>
                        <option value="LA">{{'lotteryApp.State.LA' | translate}}</option>
                        <option value="ME">{{'lotteryApp.State.ME' | translate}}</option>
                        <option value="MD">{{'lotteryApp.State.MD' | translate}}</option>
                        <option value="MA">{{'lotteryApp.State.MA' | translate}}</option>
                        <option value="MI">{{'lotteryApp.State.MI' | translate}}</option>
                        <option value="MN">{{'lotteryApp.State.MN' | translate}}</option>
                        <option value="MS">{{'lotteryApp.State.MS' | translate}}</option>
                        <option value="MO">{{'lotteryApp.State.MO' | translate}}</option>
                        <option value="MT">{{'lotteryApp.State.MT' | translate}}</option>
                        <option value="NE">{{'lotteryApp.State.NE' | translate}}</option>
                        <option value="NV">{{'lotteryApp.State.NV' | translate}}</option>
                        <option value="NH">{{'lotteryApp.State.NH' | translate}}</option>
                        <option value="NJ">{{'lotteryApp.State.NJ' | translate}}</option>
                        <option value="NM">{{'lotteryApp.State.NM' | translate}}</option>
                        <option value="NY">{{'lotteryApp.State.NY' | translate}}</option>
                        <option value="NC">{{'lotteryApp.State.NC' | translate}}</option>
                        <option value="ND">{{'lotteryApp.State.ND' | translate}}</option>
                        <option value="OH">{{'lotteryApp.State.OH' | translate}}</option>
                        <option value="OK">{{'lotteryApp.State.OK' | translate}}</option>
                        <option value="OR">{{'lotteryApp.State.OR' | translate}}</option>
                        <option value="PA">{{'lotteryApp.State.PA' | translate}}</option>
                        <option value="RI">{{'lotteryApp.State.RI' | translate}}</option>
                        <option value="SC">{{'lotteryApp.State.SC' | translate}}</option>
                        <option value="SD">{{'lotteryApp.State.SD' | translate}}</option>
                        <option value="TN">{{'lotteryApp.State.TN' | translate}}</option>
                        <option value="TX">{{'lotteryApp.State.TX' | translate}}</option>
                        <option value="UT">{{'lotteryApp.State.UT' | translate}}</option>
                        <option value="VT">{{'lotteryApp.State.VT' | translate}}</option>
                        <option value="VA">{{'lotteryApp.State.VA' | translate}}</option>
                        <option value="WA">{{'lotteryApp.State.WA' | translate}}</option>
                        <option value="WV">{{'lotteryApp.State.WV' | translate}}</option>
                        <option value="WI">{{'lotteryApp.State.WI' | translate}}</option>
                        <option value="WY">{{'lotteryApp.State.WY' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="userProfile.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="userProfile.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="userProfile.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.imagepath" for="field_imagepath">Imagepath</label>
                    <input type="text" class="form-control" name="imagepath" id="field_imagepath"
                        [(ngModel)]="userProfile.imagepath" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.firstname" for="field_firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="field_firstname"
                        [(ngModel)]="userProfile.firstname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.lastname" for="field_lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="field_lastname"
                        [(ngModel)]="userProfile.lastname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="userProfile.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.username" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                        [(ngModel)]="userProfile.username" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.since" for="field_since">Since</label>
                    <div class="input-group">
                        <input id="field_since" type="text" class="form-control" name="since" ngbDatepicker  #sinceDp="ngbDatepicker" [(ngModel)]="userProfile.since"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="sinceDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lotteryApp.userProfile.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="userProfile.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
